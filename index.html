<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clothing Store</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./newLogo.png" alt="clothsy" />
      </div>
      <ul class="list">
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <main>
      <section class="header--section">
        <h1 class="heading">be what you want to be</h1>
        <div class="girl--img">
          <img src="./assets/girl.jpg" alt="girl" aria-hidden="true" />
        </div>
      </section>
      <section class="product--gallery">
        <h2 class="gallery--heading">Product Gallery</h2>
        <div class="img--gallery">
          <div class="gallery clothing">
            <div class="tagline">
              <h3>20% off on Ethnic Wear</h3>
              <p>The Sale is on valid upto 5th Feb</p>
            </div>
          </div>
          <div class="gallery shoes">
            <div class="tagline">
              <h3>25% off on Nike Shoes</h3>
              <p>The Sale is on valid upto 1st Feb</p>
            </div>
          </div>
          <div class="gallery denim">
            <div class="tagline">
              <h3>25% off on Denim Jackets</h3>
              <p>The Sale is on valid upto 5th Feb</p>
            </div>
          </div>
          <div class="gallery leather">
            <div class="tagline">
              <h3>20% off on Leather Jackets</h3>
              <p>The Sale is on valid upto 5th Feb</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</html>
